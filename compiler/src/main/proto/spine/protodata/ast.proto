syntax = "proto3";

package spine.protodata;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.protodata";
option java_outer_classname = "AstProto";
option java_multiple_files = true;

import "google/protobuf/any.proto";

message File {

    string path = 1;

    string package_name = 2;

    repeated Option option = 3;

    SyntaxVersion syntax = 4;

    enum SyntaxVersion {

        LV_UNDEFINED = 0;

        PROTO2 = 1;

        PROTO3 = 2;
    }
}

message MessageType {

    string simple_name = 1;

    string package_name = 2;

    string type_url_prefix = 3;

    repeated Field field = 4;

    repeated Group group = 5;
}

enum PrimitiveType {

    PT_UNKNOWN = 0;

    TYPE_DOUBLE = 1;
    TYPE_FLOAT = 2;
    TYPE_INT64 = 3;
    TYPE_UINT64 = 4;
    TYPE_INT32 = 5;
    TYPE_FIXED64 = 6;
    TYPE_FIXED32 = 7;
    TYPE_BOOL = 8;
    TYPE_STRING = 9;
    TYPE_BYTES = 10;
    TYPE_UINT32 = 11;
    TYPE_SFIXED32 = 12;
    TYPE_SFIXED64 = 13;
    TYPE_SINT32 = 14;
    TYPE_SINT64 = 15;
}

message Type {

    oneof kind {

        MessageType message = 1;

        PrimitiveType primitive = 2;
    }
}

message Field {

    string name = 1;

    Type type = 2;

    bool is_list = 3;
    bool is_map = 4;
    PrimitiveType map_key_type = 5;

    repeated Option option = 6;
}

message Group {

    string name = 1;

    repeated Field field = 2;
}

message Option {

    string name = 1;
    uint32 number = 2;

    google.protobuf.Any value = 3;
}

