syntax = "proto3";

package spine.protodata.test;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.protodata.test";
option java_outer_classname = "PhDProto";
option java_multiple_files = true;

import "spine/protodata/test/extra_opts.proto";

message Paper {

    string name = 1;

    string abstract = 2;

    repeated string keywords = 3 [(xtra_option) = "At least three, please."];
}
